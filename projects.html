<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>

<body>
    <header>
        <a href="/" class="site_title">Cam <span>Bremner</span></a>
        <nav class="nav">
            <svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M12 2c5.53 0 10 4.47 10 10s-4.47 10-10 10S2 17.53 2 12S6.47 2 12 2m3.59 5L12 10.59L8.41 7L7 8.41L10.59 12L7 15.59L8.41 17L12 13.41L15.59 17L17 15.59L13.41 12L17 8.41L15.59 7Z" />
            </svg>
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </nav>
        <svg class="menu" viewBox="0 0 48 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 32H0V26.6667H24V32ZM48 18.6667H0V13.3333H48V18.6667ZM48 5.33333H24V0H48V5.33333Z"
                fill="white" />
        </svg>
    </header>
    <main>
        <section class="hero">
            <h1>Projects</h1>
        </section>
        <section class="page_content">
            <div class="feature">
                <ul>
                    <li>
                        <a href="https://github.com/cambrem/virtual-library-frontend" target="_blank" rel="noopener">Virtual Library Frontend</a>
                    </li>
                    <li>
                        <a href="https://github.com/cambrem/virtual-library-backend" target="_blank" rel="noopener">Virtual Library Backend</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script>
        const menu = document.querySelector('.menu');
        const close = document.querySelector('.close');
        const nav = document.querySelector('nav');

        menu.addEventListener('click', () => {
            nav.classList.add('open-nav');
        })

        close.addEventListener('click', () => {
            nav.classList.remove('open-nav');
        })
    </script>
</body>
</html>
